name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ebndnrk/leverx-final-project:latest .
          docker push ebndnrk/leverx-final-project:latest

      - name: Install Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Install kubelogin (OIDC plugin)
        run: |
          curl -LO https://github.com/int128/kubelogin/releases/latest/download/kubelogin_linux_amd64.zip
          unzip kubelogin_linux_amd64.zip
          chmod +x kubelogin
          sudo mv kubelogin /usr/local/bin/

      - name: Verify kubelogin
        run: kubelogin --version || echo "Kubelogin not found!"

      - name: Configure Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          cat <<EOF > $HOME/.kube/config
          apiVersion: v1
          kind: Config
          clusters:
          - name: kyma-cluster
            cluster:
              server: ${{ secrets.KUBE_SERVER }}
              certificate-authority-data: ${{ secrets.KUBE_CA }}
              insecure-skip-tls-verify: true
          contexts:
          - name: kyma-context
            context:
              cluster: kyma-cluster
              namespace: shop-service-namespace
              user: oidc-user
          users:
          - name: oidc-user
            user:
              exec:
                apiVersion: client.authentication.k8s.io/v1beta1
                command: kubectl-oidc_login
                args:
                - get-token
                - "--oidc-issuer-url=https://kyma.accounts.ondemand.com"
                - "--oidc-client-id=12b13a26-d993-4d0c-aa08-5f5852bbdff6"
                - "--oidc-extra-scope=email"
                - "--oidc-extra-scope=openid"
          current-context: kyma-context
          EOF
          export KUBECONFIG=$HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify Kubernetes Access
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment/backend-deployment.yaml --validate=false
          kubectl rollout restart deployment backend -n shop-service-namespace
